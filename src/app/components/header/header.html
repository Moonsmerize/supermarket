<header class="supermarket-header">
  <div class="main-header">
    <div class="container main-grid">
      <div class="logo">
        <a href="#">Super<span>Market</span></a>
      </div>

      <div class="search-box">
        <form action="#">
          <input type="text" placeholder="¿Qué estás buscando hoy? (ej. Leche, Pan...)">
          <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>

      <div class="user-actions">
        
        @if (!auth.estaLogueado()) {
          <a routerLink="/login" class="action-item">
            <i class="fa-regular fa-user"></i>
            <span>Ingresar</span>
          </a>
        }

        @if (auth.estaLogueado()) {
          
          @if (auth.esAdmin()) {
            <a routerLink="/admin" class="action-item" style="color: var(--accent-red);">
              <i class="fa-solid fa-lock"></i>
              <span>Panel Admin</span>
            </a>
          }

          <div class="action-item">
            <i class="fa-solid fa-user-check" style="color: var(--primary-color);"></i>
            <span>{{ auth.getNombreUsuario() }}</span>
          </div>

          <button (click)="auth.logout()" class="action-item" style="background:none; border:none; cursor:pointer;">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Salir</span>
          </button>
        }

        <a href="#" class="action-item cart-icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Mi Carrito</span>
          <span class="cart-count">0</span>
        </a>

      </div>
    </div>
  </div>

  <nav class="nav-bar">
    <div class="container">
      <ul class="nav-links">
        <li><a href="#" class="active"><i class="fa-solid fa-bars"></i> Departamentos</a></li>
        <li><a href="#">Frutas y Verduras</a></li>
        <li><a href="#">Carnes y Pescados</a></li>
        <li><a href="#">Lácteos</a></li>
        <li><a href="#">Panadería</a></li>
        <li><a href="#">Bebidas</a></li>
        <li><a href="#" class="offer-link">Ofertas del Día</a></li>
      </ul>
    </div>
  </nav>
</header>
