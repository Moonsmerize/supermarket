<div class="login-container"> <div class="login-card">
    <h2>Crear Cuenta Nueva</h2>
    <p>Ingresa tus datos para registrarte</p>

    <form (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="usuario.password" required>
      </div>

      <div *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login">Registrarse</button>

      <div style="margin-top: 15px; text-align: center;">
        <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
      </div>

    </form>
  </div>
</div>
